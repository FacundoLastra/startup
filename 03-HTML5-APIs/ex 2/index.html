<!DOCTYPE html>

<body>
    <main>
        <div class="container">
            <header>
                <div class="row clearfix">
                    <div class="column full">
                        <h1>Topic 3 Drag and Drop</h1>
                    </div>
                </div>
            </header>
            <section>
                <div class="row clearfix">
                    <div class="column half">
                        <h2>Drag and drop Files</h2>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="column full">
                        <div id="drop_zone"  ondragenter="deleteDropMessage(event)" ondrop="dropHandler(event);" ondragover="preventPropagation(event)">
                            <p>Drag one or more files to this Drop Zone ...</p>
                          </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="column full">
                        <div id="textData"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
