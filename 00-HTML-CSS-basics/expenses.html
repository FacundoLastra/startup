<!DOCTYPE html>

    <title>Expenses table</title>

<body>
    <main>
        <h1>Expenses Table</h1>

            <tbody>
                <tr>
                    <td>2/9/2018</td>
                    <td>University fee</td>
                    <td>$900</td>
                </tr>
                <tr>
                    <td>8/9/2018</td>
                    <td>Car repair</td>
                    <td>$1550</td>
                </tr>
                <tr>
                    <td>14/9/2018</td>
                    <td>Credit Card</td>
                    <td>$2000</td>
                </tr>
                <tr>
                    <td>20/9/2018</td>
                    <td>Gym fee</td>
                    <td>$900</td>
                </tr>
                <tr>
                    <td>28/9/2018</td>
                    <td>Phone fee</td>
                    <td>$500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Grand Total</td>
                    <td></td>
                    <td>$5850</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
